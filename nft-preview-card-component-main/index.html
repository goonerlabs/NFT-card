<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="banner">
        <a href="#">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium NFT image"
          class="banner-img"
        />
        </a>
        <div class="background-hover"></div>
        <span class="view-icon"><img src="./images/icon-view.svg" alt="view icon"></span>
      </div>
      <div class="info-section">
        <h1 class="nft-title"><a href="#"></a>Equilibrium #3429</a></h1>
        <p class="nft-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <section class="price-countdown">
      <div class="price-section">
        <span class="eth-icon">
          <img src="./images/icon-ethereum.svg" alt="etherium icon" />
        </span>
        <span class="eth-price"> 0.041 ETH </span>
      </div>
      <div class="countdown-section">
        <span class="clock-icon">
          <img src="./images/icon-clock.svg" alt="clock-icon" />
        </span>
        <span class="countdown-info"> 3 days left </span>
      </div>
      </section>
      <div class="content-divider"></div>
      <div class="creator-section">
        <div class="creator-avatar">
          <img src="./images/image-avatar.png" alt="creator's avatar" />
        </div>
        <p class="creators-info">
          Creation of <a class="creator-name">Jules Wyvren</a>
        </p>
      </div>
    </section>
  </body>
</html>
